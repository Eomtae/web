<body>
    <!--
        동영상 태그 사용하는 방법(오디오도 동일)

        브라우저는 3개의 동영상 확장자명을 지원한다.
        mp4 : 모든 브라우저 호환 
        ogv : IE, 사파리 제외 
        webm :IE, 사파리 제외 

        호환성이 향상됨에 따라 mp4가 모든 브라우저 호환으로 되어서 
        mp4만 사용해도 문제는 되지 않는다.

        Video태그는 단독 태그로 실행할 수도 있지만,
        소스 파일이 많을 경우 태그 내부에 source 태그를 별도로 사용한다.

        Video태그에 사용되는 속성
        1. controls= 재생, 소리 , 화면조정 등을 위한 컨트롤러창 생성
        
        2. autoplay = 자동 재생 설정
           loop= 자동 반복
           muted= 음소거
        ***웹 접근성 지침// 동영상을 자동재생 하고 싶을 경우 
                            음소거 상태를 만들어야 자동재생 되도록 규정하고 있음.
            
        
        3.poster = 동영상이 시작되기 전에 보여지는 썸네일 이미지
         (자동재생 지원 경우 확인 X) 
         poster는 재생이 시작된 후에는 일시정지나 동영상이 끝나도 나타나지 않는다.  
         img태그처럼 태그로 생성된 것이 아니기 때문에 css로 크기 조절 불가
         이미지의 크기조절이 필요한 경우 이미지 태그로 만들거나 그래픽툴에서
         사이즈를 변경하여 가지고 와야함.
         
        4.preload = 웹 페이지 로딩 시 동영상에 정보를 로드하는 속성
          none = 동영상에 대한 어떠한 정보도 로드하지 않는다.
                 대신, 재생을 누르면 이후로 동영상에 대한 모든 정보를 로드한다.
        
        5.metadata = 웹 페이지 로딩 시 동영상에 대한 일부정보만 로드한다.
                    (동영상의 길이, 크기) 

        6. auto = 웹 페이지 로딩 시 동영상에 모든 정보를 다 로드한다.

        자동 재생 속성을 사용하면서 preload의 값이 none이나 metadata인 경우
        auto로 강제로 속성이 변환된다.

        값이 없으면 auto가 기본값이 된다.

        7. playsinline = 모바일 속성
           pc나 안드로이드에서 비디오를 볼 때에는 자동재생 시에 현재 보이는 화면에서
           재생이 되지만, ios나 아이폰/아이패드에서 재생 시 전체화면으로
           자동 재생이 되는 경우가 있는데 위 속성을 적용하지않은 이유다.

           모바일을 지원하는페이지에서 동영상 자동재생을 지원 시 
           autoplay muted loop playsinline을 묶어서 사용한다.

        

    -->

    <video src="../video/video.mp4" controls autoplay muted loop></video>
    <video poster="../video/poster.jpg" controls preload="">
        <source src="video.mp4">
    </video>
    <iframe width="880" height="555" src="https://www.youtube.com/embed/6wXQ-DYhK40" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/747749530?h=9ec515042c" width="780" height="580" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
