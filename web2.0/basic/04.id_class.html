<!--id와 class

태그에 식별을 위해 네이밍을 해주는 기법
개발자가 임의대로 네이밍을 할 수 있고, 규칙이 있는 것은 아니지만
몇가지 규칙을 가지고 있다. (회사마다 규칙이 있는 경우도 있음)

1. 한글 X, 첫 글자는 대문자 X 
ex) (abc= O , Abc= X)
2. 모든 이름은 대소문자 구분 
ex) (apple과 aPple은 서로 다름)
3. 이름 중간이나 끝에 숫자를 넣을 수는 있지만 시작할 수는 없다.
ex) (123abc = X abc123 = O)
4. 보통 2개 이상의 단어가 합쳐지는 경우 띄어쓰기를 사용 할 수 없다.
ex) (apple color는 하나의 식별자가 아닌 따로따로 인식한다.)
5. 두 개 이상의 단어가 합쳐지는 경우 -,_를 사용하거나 카멜기법을 사용한다.
ex) (apple-color, apple_color, appleColor <- 카멜기법)
6. 특수문자 사용 X(-,_만 사용 가능)
7. 목적에 맞는 네이밍 사용한다.



 id : 고유의 이름 식별자
     하나의 html문서에서 한 번만 사용 가능(중복 X)
     스타일 작성을 위해 id를 사용하지 않는다.
     영역/레이아웃 위치에 대한 지정용도로 사용
     style에서 식별자 : '#'
     예약어가 있는 경우 예약어를 사용한다.
     
     
 class : 중복사용 가능한 이름 식별자
       영역에 대한 지정 보다는 스타일 지정에 대한 용도로 사용.
       중복적으로 사용 가능하기 때문에 재활용을 목적으로 사용.
       두 번째 단어부터는 -,_으로 구별하는 경우가 많다.
       sliderContentText -> slider-content-text
       하나의 태그에 여러개의 클래스를 사용해도 된다.
       style에서 식별자 : '.'

       하나의 태그에 id와 class를 섞어서 사용해도 된다.
-->

<p id="title" class="title-fontcolor title-fontweight">p태그는 문단 태그 입니다.</p>
<p class="title-fontcolor">p태그는 문단 태그 입니다.</p>
<p class="title-fontcolor">p태그는 문단 태그 입니다.</p>
<p>p태그는 문단 태그 입니다.</p>
<p>p태그는 문단 태그 입니다.</p>
